<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft MCP Servers - Interactive Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-plug"></i> Microsoft MCP Servers</h1>
                <p>Browse and discover Model Context Protocol servers from Microsoft</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search servers by name, description, or category...">
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="categoryFilter">Category:</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="CLOUD AND INFRASTRUCTURE">Cloud & Infrastructure</option>
                            <option value="DEVELOPER TOOLS">Developer Tools</option>
                            <option value="DATA AND ANALYTICS">Data & Analytics</option>
                            <option value="PRODUCTIVITY">Productivity</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="typeFilter">Type:</label>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="Local">Local</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                    
                    <button id="clearFilters" class="clear-filters">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>

            <div class="stats">
                <span id="resultCount">0</span> servers found
            </div>

            <div class="servers-grid" id="serversGrid">
                <!-- Servers will be populated here -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No servers found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Microsoft Corporation. All rights reserved.</p>
            <p>
                <a href="https://github.com/microsoft/mcp" target="_blank">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
